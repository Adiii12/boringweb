    <div class="container">
<div>
  <h1>new alarm</h1>
  <br>
    <form action="/create-alarm" method="post">

        <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
            <input type="checkbox" class="btn-check" id="btncheck1" name="days" value="monday" autocomplete="off">
            <label class="btn btn-outline-primary" for="btncheck1">Mon</label>
          
            <input type="checkbox" class="btn-check" id="btncheck2" name="days" value="tuesday" autocomplete="off">
            <label class="btn btn-outline-primary" for="btncheck2">Tue</label>
          
            <input type="checkbox" class="btn-check" id="btncheck3" name="days" value="wednesday" autocomplete="off">
            <label class="btn btn-outline-primary" for="btncheck3">Wed</label>

            <input type="checkbox" class="btn-check" id="btncheck4" name="days" value="thursday" autocomplete="off">
            <label class="btn btn-outline-primary" for="btncheck4">Thu</label>

            <input type="checkbox" class="btn-check" id="btncheck5" name="days" value="friday" autocomplete="off">
            <label class="btn btn-outline-primary" for="btncheck5">Fri</label>

            <input type="checkbox" class="btn-check" id="btncheck6" name="days" value="saturday" autocomplete="off">
            <label class="btn btn-outline-primary" for="btncheck6">Sat</label>

            <input type="checkbox" class="btn-check" id="btncheck7" name="days" value="sunday" autocomplete="off">
            <label class="btn btn-outline-primary" for="btncheck7">Sun</label>
        </div>
      <br>
      <div>
        Select alarm time:   
        <input type="time" name="time" id="timeselector" required="">
      </div>

      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" ,="" name="state" value="1" checked="checked">
        <label class="form-check-label" for="flexSwitchCheckChecked">on/off</label>
      </div>

      <div>
      <button class="btn btn-primary" type="submit" name="submit">create new alarm</button>
      </div>
    </form>
</div>
